<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card with Snowfall and Reindeer</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Card Styling */
        .card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
            z-index: 2;
        }

        .card h1 {
            font-size: 2.5rem;
            color: #e63946;
            animation: moveText 10s linear infinite;
        }

        @keyframes moveText {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Santa Claus Head */
        .santa-head {
            background-color: #f5a623;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            position: relative;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .santa-head::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .santa-hat {
            width: 100%;
            height: 35px;
            background-color: #cc0000;
            border-radius: 20px 20px 0 0;
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: 5px solid white;
        }

        .pom-pom {
            background-color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            position: absolute;
            top: -18px;
            left: 55px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .eyes {
            position: absolute;
            top: 50px;
            left: 35px;
            width: 80px;
            height: 30px;
            display: flex;
            justify-content: space-between;
        }

        .eye {
            background-color: black;
            border-radius: 50%;
            width: 18px;
            height: 18px;
        }

        .nose {
            position: absolute;
            top: 80px;
            left: 60px;
            background-color: #ff6347;
            border-radius: 50%;
            width: 25px;
            height: 25px;
        }

        /* Reindeer Styling */
        .reindeer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
        }

        .reindeer-body {
            width: 160px;
            height: 110px;
            background-color: #8b4513;
            border-radius: 60% 60% 30% 30%;
            margin: 0 auto;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .reindeer-head {
            position: absolute;
            top: -50px;
            left: 50px;
            width: 70px;
            height: 70px;
            background-color: #a52a2a;
            border-radius: 50%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .reindeer-ears {
            position: absolute;
            top: 20px;
            width: 20px;
            height: 25px;
            background-color: #8b4513;
            border-radius: 50%;
            left: -10px;
        }

        .reindeer-ears.right {
            left: 50px;
        }

        .reindeer-eyes {
            position: absolute;
            top: 20px;
            left: 15px;
            width: 40px;
            height: 15px;
            display: flex;
            justify-content: space-between;
        }

        .reindeer-eye {
            background-color: black;
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        .reindeer-horns {
            position: absolute;
            top: -30px;
            left: 20px;
            width: 60px;
            height: 30px;
            display: flex;
            justify-content: space-between;
        }

        .horn {
            width: 12px;
            height: 25px;
            background-color: #8b4513;
            border-radius: 8px;
        }

        .horn.left {
            transform: rotate(-45deg);
        }

        .horn.right {
            transform: rotate(45deg);
        }

        /* Snowfall Effect */
        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Add more snowflakes */
        .snowflake:nth-child(odd) {
            animation-duration: 7s;
            width: 10px;
            height: 10px;
        }

        .snowflake:nth-child(even) {
            animation-duration: 6s;
            width: 15px;
            height: 15px;
        }

    </style>
</head>
<body>

    <!-- Christmas Card -->
    <div class="card">
        <h1>Merry Christmas!</h1>
        
        <!-- Santa Claus Head -->
        <div class="santa-head">
            <div class="santa-hat"></div>
            <div class="pom-pom"></div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="nose"></div>
        </div>

        <!-- Reindeer -->
        <div class="reindeer">
            <div class="reindeer-body">
                <div class="reindeer-head">
                    <div class="reindeer-ears"></div>
                    <div class="reindeer-ears right"></div>
                    <div class="reindeer-eyes">
                        <div class="reindeer-eye"></div>
                        <div class="reindeer-eye"></div>
                    </div>
                    <div class="reindeer-horns">
                        <div class="horn left"></div>
                        <div class="horn right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Snowflakes (Added by JavaScript) -->
    <script>
        // Create snowflakes effect
        function createSnowflakes() {
            const snowflakesContainer = document.body;
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 5}s`;
                snowflakesContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>

</body>
</html>
